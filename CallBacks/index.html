    <script>

        // console.log(new Persona("Lucas Dalto", "@SoyDalto")) // Se paso vayan a seguirle JAJAJA, alto spam.

        class Persona {
            constructor(nombre, instagram) {
                this.nombre = nombre
                this.instagram = instagram
            }
        }

        const data = [
            ["Lucas Dalto", "@SoyDalto"],
            ["Leonardo Bringas", "@LeoBringasAtLife"],
            ["Elon Musk", "@ElonMusk"],
            ["UsuarioX", "@PersonaX"]
        ]

        let personas = [];

        for (let i = 0; i < data.length; i++) {
            personas[i] = new Persona(data[i][0], data[i][1])
        }

        console.log(personas[0].nombre)

        const obtenerPersona = (id, cb) => {
            if (personas[id] == undefined) {
                cb("No se ha encontrado la persona, lo lamentamos", null);
            } else {
                cb(null, personas[id])  // Pasar el objeto completo
            }
        }

        obtenerPersona(1, (err, persona) => {
            if (err) {
                console.log(err)
            } else {
                console.log(persona.nombre);
                console.log(persona.instagram);
            }
        })
